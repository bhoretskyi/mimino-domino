          <a class="address__link link" href="tel:095 555 95 33"

        </li>

          <p class="address__text">Готель</p>
<div class="address__wrap">

            >066 849 10 89</a
          >
          <a class="address__link link" href="tel:067 275 85 40"
            >067 275 85 40</a
          >
</div>

        <li class="address__items">

            target="_blank"
            rel="noopener noreferrer nofollow"

      />
      <source
        srcset="./images/main/map-tab.png 1x, ./images/main/map-tab-2x.png 2x"
        media="(min-width: 1024px)"
      />
      <source
        srcset="./images/main/map-mob.png 1x, ./images/main/map-mob-2x.png 2x"
        media="(min-width: 414px)"
