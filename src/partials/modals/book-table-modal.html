<div class="backdrop">
    <div class="modal-table">
        <button type="button" class="modal__close-button">
            <svg class="button-cross-svg" width="18" height="18">
                <use href="/src/images/svg/icons.svg#icon-close"></use>
            </svg>
        </button>
        <form class="modal-form">
            <h2 class="form__heading">
                забронювати столик
            </h2>
            <lable for="whom" class="form__lable">
                <input type="text" class="lable__input-price" placeholder="Ваше ім’я" id="whom" reqired>
                <p class="lable__descript-par">На кого забронювати столик?</p>
            </lable>
            <lable for="mobile" class="form__lable">
                <input type="tel" class="lable__input-price" title="Номер повинен бути в форматі '+380XXXXXXXXX'"
                    placeholder="+38 (___) ___-__-__" pattern="([+][0-9\+]{12})" id="mobile" reqired>
                <p class="lable__descript-par">Номер телефону</p>
            </lable>
            <lable for="count-of-peoples" class="form__lable">
                <select type="number" class="lable__input-count" id="count-of-peoples" reqired>
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <p class="lable__descript-par">Столик на яку кількість осіб?</p>
            </lable>
            <lable for="which-day" class="form__lable">
                <select type="number" class="lable__input-count" id="which-day" reqired>
                    <option value="today" selected>Сьогодні</option>
                    <option value="tomorrow">Завтра</option>
                    <option value="day_after_tomorrow">Післязавтра</option>
                </select>
                <p class="lable__descript-par">На яку дату бронювати?</p>
            </lable>
            <button type="submit" class="form__booking-button">оформити бронювання</button>
        </form>
    </div>
</div>
